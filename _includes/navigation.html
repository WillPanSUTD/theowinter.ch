<ul class="menu-item phoneMenu">
	<li class="home"><a href="/">{{ site.title }}</a></li>
	{% for link in site.data.navigation %}
    {% unless link.onlySideMenu %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
      <li class="phoneGone"><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
    {% endunless %}
  {% endfor %}
  <li>
    <a id="js-launch"><i class="fa fa-bars"></i> more</a>
  </li>
</ul>
