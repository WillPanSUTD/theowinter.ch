<article class="tile" itemscope itemtype="http://schema.org/Article">
  <div class="wrapper ccard">

    <div class="card radius shadowDepth1">
      <div class="card__image border-tlr-radius">
        <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">
          {% if post.image.feature %}
            <img src="{{ site.url }}/images/headers/thumbnails/{{ post.image.feature }}" alt="teaser" itemprop="image" class="border-tlr-radius">
          {% else %}
            <img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image" class="border-tlr-radius">
          {% endif %}
        </a>
      </div>

      <div class="card__content card__padding">
        <div class="card__share">
          <div class="card__social">
            <a class="share-icon facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.url }}" target="_blank"><span class="fa fa-facebook"></span></a>
            <a class="share-icon twitter" href="https://twitter.com/intent/tweet?text={{ page.title | escape | replace:' ','%20' }}&amp;url={{ page.url | replace:'index.html','' | prepend: site.url }}&amp;via={{ site.owner.twitter }}" target="_blank"><span class="fa fa-twitter"></span></a>
            <a class="share-icon googleplus" href="https://plus.google.com/share?url={{ page.url | replace:'index.html','' | prepend: site.url }}" target="_blank"><span class="fa fa-google-plus"></span></a>
          </div>

          <a id="share" class="share-toggle share-icon" href="#"></a>
        </div>

        <div class="post-date">
         <!-- <span>{% for tag in post.tags %}<a href="{{ site.url }}/tags/#{{ tag | cgi_encode }}" title="Pages tagged {{ tag }}">{{ tag }}</a>{% unless forloop.last %}&nbsp;&bull;&nbsp;{% endunless %}{% endfor %}</span>-->
          <!--<a href="#">Web Design</a>-->
          <time datetime="{{ post.date | date: "%Y-%m-%d"}}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time>
        </div>

        <article class="card__article">
          <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>

          <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p>
        </article>
      </div>
    </div>
  </div>
</article><!-- /.tile -->
