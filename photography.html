---
layout: photo-list
permalink: /photography/
title: Photography
description: "With photography you can take a snapshot of the world at a particular moment. That moment is now frozen in time and through the internet remembered forever."
---

<div id="gallery" style="display:none;">
    {% for photo in site.data.photos.photos %}
    <div itemscope itemtype="http://schema.org/Photograph">
        <a itemprop="image" class="swipebox" title="{{ photo.title }}" href="/photography/{{ photo.title | toStub }}/">
            <img alt="{{ photo.title }}" itemprop="thumbnailUrl" src="/images/photography/thumbnails/{{ photo.img }}.jpg"/>
            <meta itemprop="name" content="{{ photo.title }}" />
            <meta itemprop="isFamilyFriendly" content="true" />
            <meta itemprop="dateCreated" content="{% exiftag date_time_original,, %}{{ photo.img }}.jpg{% endexiftag %}"/>
            <div itemprop="creator" itemscope itemtype="http://schema.org/Person">
                <div itemprop="sameAs" href="http://theowinter.ch/about">
                    <meta itemprop="name" content="Theo Winter"/>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

<script>
    window.onload=function(){
        $("#gallery").justifiedGallery({
            rowHeight : 170,
            margins : 5,
            border : 0,
            fixedHeight: false,
            lastRow : 'justify',
            captions: true
        });
        $("#gallery").fadeIn(4000);
    }
</script>
